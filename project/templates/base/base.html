{% load mytags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/tailwind.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <script src="https://kit.fontawesome.com/04ac89c7f2.js" crossorigin="anonymous"></script>

    {% block head_content %}
    {% endblock %}
</head>

<body>
    <nav id="base-app" class="flex items-center justify-between flex-wrap bg-gray-600 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="/">
                <img src="{% static 'rp.svg'%}" alt="triangle with all three sides equal" height="50" width="50"
                    class="inline" />
                <span class="pl-2 font-semibold text-xl tracking-tight"> Django form example</span>
            </a>
        </div>

        <div class="block lg:hidden">
            <button @click="toggleNav($event)"
                class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>

        <div id="main-nav" class="lg:-mt-1 w-full block flex-grow hidden lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#"
                    class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4">
                    Tour Stops
                </a>
                <a href="#"
                    class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white mr-4">
                    My Info
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-white">
                    About
                </a>
            </div>
        </div>

        <!--
        <div class="w-full block flex-grow lg:flex lg:items-center hidden lg:w-auto md:block">
            <div class="text-sm lg:flex-grow">
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Docs
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Examples
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                    Blog
                </a>
            </div>
        </div>
-->
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block script_content %}
    {% endblock %}
</body>

</html>
